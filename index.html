<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Aviator</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="logo">
          <img src="./img/aviator-logo.png" alt="aviator" />
        </div>
        <div class="balance-and-settings">
          <div class="balance">
            <div class="balance-value">0.00</div>
            <div class="balance-text">GEL</div>
          </div>
          <div class="controls">
            <button id="full-screen">
              <i class="fa-solid fa-maximize"></i>
            </button>
            <button id="min-screen">
              <i class="fa-solid fa-minimize"></i>
            </button>
            <button class="settings">
              <i class="fa-solid fa-bars"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="bets">
        <div class="all-bets">
          <p>All Bets</p>
        </div>
        <div class="my-bets">
          <p>My Bets</p>
        </div>
      </div>
    </header>
    <main>
      <div id="error-message">
        <p>Insufficient Balance</p>
      </div>
      <article class="game-container">
        <div class="index">
          <!-- <p>1.00x</p> -->
        </div>
        <div id="plane">
          <img src="./img/aviator-airplane.png" alt="aviator airplane" />
        </div>
      </article>
      <canvas id="canvas"></canvas>
      <article class="bets-container">
        <section class="bet-container">
          <div class="bet">
            <div class="bet-multiplier">
              <button id="l-minus">-</button>
              <input type="text" value="1.00" class="l-input" />
              <button id="l-plus">+</button>
            </div>
            <div class="bet-value">
              <button id="l-one">1</button>
              <button id="l-five">5</button>
              <button id="l-twenty-five">25</button>
              <button id="l-one-hundred">100</button>
            </div>
          </div>
          <button id="l-bet-btn">1.00 BET</button>
        </section>
        <section class="bet-container">
          <div class="bet">
            <div class="bet-multiplier">
              <button id="r-minus">-</button>
              <input type="text" value="1.00" class="r-input" />
              <button id="r-plus">+</button>
            </div>
            <div class="bet-value">
              <button id="r-one">1</button>
              <button id="r-five">5</button>
              <button id="r-twenty-five">25</button>
              <button id="r-one-hundred">100</button>
            </div>
          </div>
          <button id="r-bet-btn">1.00 BET</button>
        </section>
      </article>
    </main>

    <script src="app.js"></script>
  </body>
</html>
